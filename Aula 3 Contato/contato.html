<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="css/estilos.css" rel="stylesheet" />
</head>

<body>
    <h1>Formulário de Contato</h1>
    <form>
        <h3>Insira seus dados</h3>
        <form action="" method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </form>
        <br>

        <h3>Estado Civil</h3>
        <form action="" method="post">
            <label for="casado">Casado</label>
            <input type="radio" name="Estado_Civil" value="Casado">
            <label for="divorciado">Divorciado</label>
            <input type="radio" name="Estado_Civil" value="Divorciado">
            <label for="Solteiro">Solteiro</label>
            <input type="radio" name="Estado_Civil" value="Solteiro">
            <label for="viúvo">Viúvo</label>
            <input type="radio" name="Estado_Civil" value="Viúvo">
        </form>
        <br>
        <h3>Hobbies</h3>
        <form action="" method="post">
            <label for="canto">Canto</label>
            <input type="checkbox" name="hobbies" value="Canto">
            <label for="canto">Corrida</label>
            <input type="checkbox" name="hobbies" value="Corrida">
            <label for="canto">Música</label>
            <input type="checkbox" name="hobbies" value="Música">
            <label for="canto">Surf</label>
            <input type="checkbox" name="hobbies" value="Surf">
        </form>
        <br>
        <form action="" method="POST">
            <button type="submit">ENTRAR</button>
        </form>
</body>

</html>
