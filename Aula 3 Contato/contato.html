<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="css/estilos.css" rel="stylesheet" />
</head>

<body>
    <h1>Formulário de Contato</h1>

    <div>
        <form action="endpoint" method="post">
            <input type="Text" placeholder="NOME" required>
            <input type="Text" placeholder="SOBRENOME" required >
            <input type="email" placeholder="E-MAIL" required >
            <input type="submit" value="ENVIAR">
        </form>
    </div>
<br>
    <div>
        <input type="radio" label="Solteiro" required>
        <input type="radio" label="Casado" required>
    </div>
<br>
    <div>
        <input type="checkbox" name="hobbies" value="Canto">
        <input type="checkbox" name="hobbies" value="Corrida">
        <input type="checkbox" name="hobbies" value="Música">
        <input type="checkbox" name="hobbies" value="Surf">
    </div>


</body>

</html>
