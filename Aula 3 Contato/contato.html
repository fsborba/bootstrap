<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="css/estilos.css" rel="stylesheet" />
</head>

<body>
    <h1>Formulário de Contato</h1>
    <form>
        <h3>Insira seus dados</h3>
        <form action="" method="post">
            <input type="text" placeholder="Nome" id="nome" required>
            <input type="text" placeholder="e-mail" id="e-mail" required>
            <button type="submit">ENVIAR</button>
        </form>
        <h3>Escolha o Departamento:</h3>
        <select name="depto" id="depto">
            <option value="pais">Selecione</option>
            <option value="AT">Ass. Técnica</option>
            <option value="CO">Comercial</option>
            <option value="SU">Suporte</option>
        </select>
        <h3>Situação:</h3>
        <form action="" method="post">
            <label for="Na garantia">Na garantia</label>
            <input type="radio" name="Situacao" value="Na garantia">
            <label for="divorciado">Fora da garantia</label>
            <input type="radio" name="Situacao" value="Fora da garantia">
            <label for="Solteiro">Primeiro contato</label>
            <input type="radio" name="Situacao" value="Primeiro contato">
            <label for="viúvo">Contato em andamento</label>
            <input type="radio" name="Situacao" value="Contato em andamento">
        </form>

        <h3>Download de manuais:</h3>

        <a id="link1" href="https://www.google.com" target="_blank">Manual 1 - Hardware</a> |
        <a id="link2" href="https://www.google.com" target="_parent">Manual 2 - Software</a> |
        <a id="link3" href="https://www.google.com" target="_top">Manual 3 - Banco de Dados</a>


        <h3>Formas de contato:</h3>
        <form action="" method="post">
            <label for="canto">Celular</label>
            <input type="checkbox" name="contato" value="celular">
            <label for="e-mail">E-mail</label>
            <input type="checkbox" name="contato" value="email">
            <label for="canto">Presencial</label>
            <input type="checkbox" name="contato" value="presencial">
            <label for="canto">WhatsApp</label>
            <input type="checkbox" name="contato" value="whatsApp">
        </form>

        <label for="comentários">
            <h3>Comentários</h3>
        </label>
        <div><textarea name="comentarios" cols="80" rows="5" style="resize:none"></textarea></id>

</body>

</html>
