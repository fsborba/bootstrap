<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link href="css/estilos.css" rel="stylesheet" />
</head>

<body>
  <h1>Formulário de Contato 1</h1>
  <form>
    <div class="form-group">
      <form action="" method="post">
        <input type="text" placeholder="Nome" id="name" required>
        <input type="text" placeholder="Sobrenome" id="Sobrenome" required>
        <input type="email" placeholder="seu@email.com" required>
    </div>


    <p><label for="departamento">Escolha o departamento</label>
      <select name="departamento">
        <option value="none">-</option>
        <option value="Atendimento">Atendimento</option>
        <option value="Comercial">Comercial</option>
        <option value="Suporte">Suporte</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Vendas">Vendas</option>
      </select>
      </div>

    <div>
      <label>Gênero:</label>
      <div>
        <div><input type="radio" id="masculino" name="gender" value="masculino">
          <label for="masculino">Masculino</label></div>
        <div><input type="radio" id="feminino" name="gender" value="feminino">
          <label for="feminino">Feminino</label></div>
        <div><input type="radio" id="prefiro não informar" name="gender" value="prefiro não informar">
          <label for="prefiro não informar">Prefiro não informar</label></div>
      </div><br>
      <div>
        <label>Escolha seus passatempos</label>
        <div>
          <input type="checkbox" id="caminhada" name="interesse" value="caminhada">
          <label for="caminhada">Caminhada</label>
        </div>
        <div>
          <input type="checkbox" id="filmes" name="interesse" value="filmes">
          <label for="filmes">Filmes</label>
        </div>
        <div>
          <input type="checkbox" id="fitness" name="interesse" value="fitness">
          <label for="fitness">Fitness</label>
        </div>
        <div>
          <input type="checkbox" id="games" name="interesse" value="games">
          <label for="games">Games</label>
        </div>
        <div>
          <input type="checkbox" id="internet" name="interesse" value="internet">
          <label for="internet">Internet</label>
        </div>
        <div>
        </div>
        <br>
        <label for="comentários">Deixe seus comentários</label>
        <div><textarea name="comentários" cols="80" rows="5" style="resize:none"></textarea></id>
          </p>

          <label>País de Origem:</label>
          <select>
            <div>
              <option name="País" id="país"></option>
              <optgroup label=América do Sul>
                <option name="Ar">Argentina</option>
                <option name="Br">Brasil</option>
                <option name="Co">Colômbia</option>
              <optgroup label=Europa>
                <option name="Fr">França</option>
                <option name="Pt">Portugal</option>
                <option name="Es">Espanha</option>
          </select>
        </div>
        <br>

        <div class="form-group">
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </div>
  </form>

  <h1>Formulário de Contato 2</h1>

  <form>
    <div class="form-group">
      <form action="" method="post">
        <input type="text" placeholder="Nome" id="name" required>
        <input type="text" placeholder="Sobrenome" id="Sobrenome" required>
        <input type="email" placeholder="seu@email.com" required>
    </div>

    <p><label for="departamento">Escolha o departamento</label>
      <select name="departamento">
        <option value="none">-</option>
        <option value="Atendimento">Atendimento</option>
        <option value="Comercial">Comercial</option>
        <option value="Suporte">Suporte</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Vendas">Vendas</option>
      </select>
      </select>
    </p>

    <div>
      <p><label for="assunto">Escolha o assunto</label>
        <select name="assunto">
          <option value="none">-</option>
          <option name="Atendimento" id="atendimento"></option>
          <optgroup label=Atendimento>
            <option name="1 contato">1 Contato</option>
            <option name="duvidas">Dúvidas</option>
          <optgroup label=Comercial>
            <option name="compras">Compras</option>
            <option name="vendas">Vendas</option>
          <optgroup label=Suporte>
            <option name="hard">Hardware</option>
            <option name="soft">Software</option>
          <optgroup label=Tecnologia>
            <option name="dados">Banco de dados</option>
            <option name="soft">Software</option>
          <optgroup label=Tecnologia>
            <option name="dados">Hardware</option>
            <option name="soft">Serviços</option>
            <option name="soft">Software</option>
        </select>
    </div>
    <div>
      <p><label>Na garantia?:</label>
        <input type="radio" id="sim" name="garantia" value="sim">
        <label for="sim">Sim</label>
        <input type="radio" id="não" name="garantia" value="não">
        <label for="não">Não</label>
        <input type="radio" id="não se aplica" name="garantia" value="não se aplica">
        <label for="não se aplica">Não se aplica</label>
    </div>
    <div>
      <p><label>Escolha as formas de contato:</label>
        <input type="checkbox" id="celular" name="retorno" value="celular">
        <label for="celular">Celular</label>

        <input type="checkbox" id="E-mail" name="retorno" value="E-mail">
        <label for="caminhada">E-mail</label>

        <input type="checkbox" id="internet" name="retorno" value="internet">
        <label for="internet">Internet</label>

        <input type="checkbox" id="telefone" name="retorno" value="telefone">
        <label for="telefone">Telefone Fixo</label>

        <input type="checkbox" id="whatsapp" name="retorno" value="whatsapp">
        <label for="whatsapp">WhatsApp</label>
    </div>

    <div>
      <a id="link1" href="https://www.revistainclusiones.cl" target="_blank">Manual 1 - Hardware</a> |
      <a id="link2" href="https://www.revistainclusiones.cl" target="_parent">Manual 2 - Software</a> |
      <a id="link3" href="https://www.revistainclusiones.cl" target="_top">Manual 3 - Banco de Dados</a>
    </div>

    <p>
      <label for="comentários">Deixe seus comentários</label>
    <div><textarea name="comentários" cols="80" rows="5" style="resize:none"></textarea></id>
      </p>
    </div>

    <div class="form-group">
      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </div>
  </form>
  <br>
</body>
