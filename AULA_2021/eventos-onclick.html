<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>
    <style>
        body {
            background-color: rgb(63, 61, 73);
        }

        div#area {
            font: normal 30px Arial;
            background: green;
            color: white;
            margin-top: 75px;
            margin: auto;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
        Clique Aqui!!
    </div>

    <script>
        var a = window.document.getElementById("area")

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = "red"
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = "blue"
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = "green"
        } 
    </script>
</body>
</html>
