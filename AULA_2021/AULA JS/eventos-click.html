<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Eventos de Click</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <scripit src="js.script.js" type="text/javascript"></scripit>
    <style>
        body {
            background-color: rgb(34, 34, 36);
        }
        div#area {
            font:  normal 20pt Arial;
            background: rgb(74, 82, 202);
            color: white;
            margin:auto;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }

        .a{
            background: red;
        }

    </style>
</head>
<body>
    <div id ="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
Clique Aqui!!
    </div>

    <script>
            var a = window.document.getElementById("area")

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = "red"
                    }
     
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = "blue"
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = "green"
        } 
    </script>
</body>
</html>
